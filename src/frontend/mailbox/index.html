<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mailbox</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Topbar -->
  <div class="w-full bg-white shadow p-4 flex justify-between items-center">
    <div id="emailDisplay" class="text-sm text-gray-700 font-medium">
      Loading email...
    </div>
    <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
      Logout
    </button>
  </div>

  <div class="flex flex-col sm:flex-row flex-1">

    <!-- Sidebar: Mail list -->
    <aside class="sm:w-1/3 w-full border-r border-gray-300 bg-white p-4 overflow-y-auto">
      <h2 class="text-xl font-semibold mb-4">Inbox</h2>
      <ul id="mailList" class="space-y-2">
        <!-- Emails will be rendered here -->
      </ul>
    </aside>

    <!-- Main content: HTML email preview -->
    <main class="flex-1 bg-gray-50 p-4 overflow-y-auto">
      <div id="preview" class="w-full h-[70vh] border border-gray-300 rounded-lg bg-white shadow-inner overflow-auto p-4">
        <p class="text-gray-500 italic">Select an email to view its content.</p>
      </div>
    </main>

  </div>

  <script>
    const mailList = document.getElementById("mailList");
    const preview = document.getElementById("preview");
    const emailDisplay = document.getElementById("emailDisplay");

    function getCookie(name) {
      const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
      return match ? decodeURIComponent(match[2]) : null;
    }

    function parseJwt(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
          '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
        ).join(''));
        return JSON.parse(jsonPayload);
      } catch {
        return null;
      }
    }

    function displayEmail() {
      const jwt = getCookie("email_session");
      const payload = parseJwt(jwt);
      if (payload?.email) {
        emailDisplay.textContent = `Your temporary email: ${payload.email}`;
      } else {
        emailDisplay.textContent = "Invalid session or no email found";
      }
    }

    function logout() {
      document.cookie = "email_session=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
      window.location.href = "/";
    }

    async function fetchEmails() {
      try {
        const res = await fetch("/api/fetch-emails", { credentials: "include" });
        if (!res.ok) throw new Error("Auth failed or server error");

        const data = await res.json();
        if (!Array.isArray(data.emails)) throw new Error("Malformed response");

        if (data.emails.length === 0) {
          mailList.innerHTML = "<li class='text-gray-500 italic'>No emails found.</li>";
          return;
        }

        data.emails.forEach(email => {
          const li = document.createElement("li");
          li.className = "cursor-pointer p-3 rounded hover:bg-blue-50 border border-gray-200";
          li.innerHTML = `
            <p class="font-semibold">${email.subject}</p>
            <p class="text-sm text-gray-500">${email.sender}</p>
            <p class="text-xs text-gray-400">${new Date(email.date).toLocaleString()}</p>
          `;
          li.addEventListener("click", () => loadEmail(`/${email.s3Key}`));
          mailList.appendChild(li);
        });
      } catch (err) {
        console.error("Failed to fetch emails:", err);
        mailList.innerHTML = "<li class='text-red-500'>Error loading inbox.</li>";
      }
    }

    async function loadEmail(url) {
      preview.innerHTML = "<p class='text-gray-400 italic'>Loading...</p>";
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("Failed to load email");
        const html = await res.text();
        preview.innerHTML = html;
      } catch (err) {
        preview.innerHTML = "<p class='text-red-500'>Error loading email content.</p>";
      }
    }

    displayEmail();
    fetchEmails();
  </script>

</body>
</html>
