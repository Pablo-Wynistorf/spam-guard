<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mailbox</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Noty.js -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/noty@3.2.0-beta-deprecated/lib/noty.css" />
  <script src="https://cdn.jsdelivr.net/npm/noty@3.2.0-beta-deprecated/lib/noty.min.js"></script>

  <style>
    body {
      animation: fadeIn 0.8s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="flex flex-col h-screen overflow-hidden bg-gray-900 text-gray-100 font-sans">

  <!-- Topbar -->
  <header class="relative z-10 m-3 rounded-2xl bg-gray-800 p-4 sm:p-6 shadow flex flex-col sm:flex-row sm:items-center sm:justify-between space-y-4 sm:space-y-0">
    <div class="flex flex-col sm:flex-row sm:items-center sm:space-x-4 text-center sm:text-left space-y-2 sm:space-y-0">
      <h1 id="emailDisplay" class="text-2xl sm:text-3xl font-bold text-white">Loading email...</h1>
      <div class="flex flex-wrap justify-center sm:justify-start gap-2">
        <button onclick="copyEmail()" class="rounded bg-blue-600 px-3 py-1 text-white hover:bg-blue-700">Copy</button>
        <button onclick="manualRefresh()" class="rounded bg-yellow-500 px-3 py-1 text-white hover:bg-yellow-600">Refresh</button>
      </div>
    </div>
    <div class="flex justify-center sm:justify-end">
      <button onclick="deleteEmail()" class="w-full sm:w-auto rounded bg-red-600 px-4 py-2 text-white hover:bg-red-700">Delete Email address</button>
    </div>
    <p id="countdown" class="mt-2 text-center text-sm text-gray-400 sm:absolute sm:bottom-2 sm:left-6 sm:mt-0 sm:text-left">
      Refreshing in 10s
    </p>
  </header>

  <!-- Layout -->
  <div class="flex flex-col sm:flex-row flex-1 overflow-hidden px-3 pb-3 gap-3">

    <!-- Sidebar -->
    <aside class="w-full sm:w-1/3 h-1/2 sm:h-auto rounded-2xl bg-gray-800 border border-gray-700 p-4 sm:p-6 flex flex-col overflow-hidden">
      <h2 class="mb-4 text-xl font-semibold text-white">Inbox</h2>
      <ul id="mailList" class="flex-1 space-y-4 overflow-y-auto pr-2">
        <!-- Messages injected by JS -->
      </ul>
    </aside>

    <!-- Preview -->
    <main class="flex-1 flex bg-gray-900">
      <div id="preview" class="w-full h-full overflow-y-auto rounded-2xl border border-gray-700 bg-gray-800 p-4 sm:p-6 shadow-inner">
        <p class="italic text-gray-400">Select an email to view its content.</p>
      </div>
    </main>

  </div>
  <script src="index.js"></script>
</body>
</html>
