<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spam Guard</title>
  <link rel="icon" href="https://cdn.onedns.ch/a/1387184109679411219" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Noty.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js"></script>
</head>

<body class="flex flex-col min-h-screen bg-gray-900 text-gray-100 font-sans">

  <!-- Topbar -->
  <header
    class="relative z-10 m-3 rounded-2xl bg-gray-800 p-4 sm:p-6 shadow flex flex-col sm:flex-row sm:items-center sm:justify-between space-y-4 sm:space-y-0">
    <div class="flex flex-col sm:flex-row sm:items-center sm:space-x-4 text-center sm:text-left space-y-2 sm:space-y-0">
      <h1 id="emailDisplay" class="text-2xl sm:text-3xl font-bold text-white">Loading email...</h1>
      <div class="flex flex-wrap justify-center sm:justify-start gap-2">
        <button onclick="copyEmail()" class="rounded bg-blue-600 px-3 py-1 text-white hover:bg-blue-700">Copy</button>
      </div>
    </div>
    <div class="flex justify-center sm:justify-end">
      <button onclick="deleteEmail()"
        class="w-full sm:w-auto rounded bg-red-600 px-4 py-2 text-white hover:bg-red-700">Delete Email address</button>
    </div>
    <p id="countdown"
      class="mt-2 text-center text-sm text-gray-400 sm:absolute sm:bottom-2 sm:left-6 sm:mt-0 sm:text-left">
      Refreshing in 10s
    </p>
  </header>

  <!-- Layout -->
  <div class="flex flex-col sm:flex-row flex-1 px-3 pb-3 gap-3 overflow-y-auto">

    <!-- Sidebar / Inbox -->
    <aside
      class="w-full sm:w-1/3 h-[30vh] sm:h-auto rounded-2xl bg-gray-800 border border-gray-700 p-4 sm:p-6 flex flex-col overflow-hidden">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-xl font-semibold text-white">Inbox</h2>
        <div class="flex flex-col items-center space-y-1">
          <button id="refreshBtn" onclick="manualRefresh()"
            class="rounded-full p-2 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-500"
            aria-label="Refresh inbox">
            <svg id="refreshIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-refresh">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M20 11a8.1 8.1 0 0 0 -15.5 -2m-.5 -4v4h4" />
              <path d="M4 13a8.1 8.1 0 0 0 15.5 2m.5 4v-4h-4" />
            </svg>
          </button>
        </div>
      </div>

      <ul id="mailList" class="flex-1 overflow-y-auto space-y-4 pr-2">
        <!-- Messages injected by JS -->
      </ul>
    </aside>

    <!-- Preview -->
    <main class="flex-1 flex flex-col min-h-0 bg-gray-900">
      <div id="preview"
        class="flex-1 sm:max-h-[80vh] rounded-2xl border border-gray-700 bg-gray-800 p-4 sm:p-6 shadow-inner overflow-y-auto">
        <p class="italic text-gray-400">Select an email to view its content.</p>
      </div>
    </main>

  </div>

  <script src="index.js"></script>
</body>

</html>
