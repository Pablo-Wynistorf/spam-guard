<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spam Guard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-6 text-center">
    <h1 class="text-2xl font-bold mb-4 text-gray-800">Spam Guard</h1>
    
    <button
      id="generateBtn"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-xl transition duration-300"
    >
      Generate Temp Email
    </button>

    <div id="result" class="mt-6 text-gray-700 break-words text-lg hidden">
      <span class="font-semibold">Your temp email:</span>
      <div id="email" class="mt-1 text-blue-700"></div>
    </div>
  </div>

  <script>
    const button = document.getElementById("generateBtn");
    const result = document.getElementById("result");
    const emailField = document.getElementById("email");

    button.addEventListener("click", async () => {
      button.disabled = true;
      button.textContent = "Generating...";

      try {
        const res = await fetch("/api/create-mailbox", {
          method: "POST",
          headers: { "Content-Type": "application/json" }
        });

        if (!res.ok) throw new Error("Failed to fetch email");

        const data = await res.json();
        emailField.textContent = data.email || "No email returned";
        result.classList.remove("hidden");
        window.location.replace("/mailbox");
      } catch (err) {
        emailField.textContent = "Error generating email";
        result.classList.remove("hidden");
      } finally {
        button.disabled = false;
        button.textContent = "Generate Temp Email";
      }
    });
  </script>
</body>
</html>
